<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe - Pink Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe0f0, #ffc0cb);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #d63384;
      overflow: hidden;
      user-select: none;
    }

    h1 {
      margin: 30px 0 20px 0;
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d63384;
      text-shadow: 0 0 5px #fff;
    }

    #startScreen {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 260px;
    }

    button {
      background: #fff0f5;
      border: 2px solid #d63384;
      border-radius: 25px;
      padding: 12px 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #d63384;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      font-family: 'Quicksand', sans-serif;
    }

    button:hover {
      background-color: #ffc0cb;
      color: #fff;
      box-shadow: 0 0 10px #d63384;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    #game {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      user-select: none;
    }

    .cell {
      background: #fff0f5;
      border: 2px solid #d63384;
      border-radius: 15px;
      font-size: 3rem;
      color: #d63384;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.3s ease;
    }

    .cell:hover:not(.disabled) {
      background-color: #ffe6f0;
      box-shadow: 0 0 10px #d63384;
    }

    .cell.disabled {
      cursor: default;
      color: #c71585;
      background-color: #ffe6f0;
      box-shadow: none;
    }

    #status {
      margin-top: 20px;
      font-size: 1.4rem;
      min-height: 30px;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #fff;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 25px;
      border: 2px solid #d63384;
      background: #fff0f5;
      color: #d63384;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      display: none;
    }

    #resetBtn:hover {
      background-color: #ffc0cb;
      color: #fff;
      box-shadow: 0 0 10px #d63384;
      transform: scale(1.05);
    }

    #resetBtn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>

  <div id="startScreen">
    <button id="twoPlayersBtn">Play with 2 Players</button>
    <button id="computerBtn">Play with Computer</button>
  </div>

  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status"></div>
  <button id="resetBtn">Restart Game</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startScreen = document.getElementById('startScreen');
      const twoPlayersBtn = document.getElementById('twoPlayersBtn');
      const computerBtn = document.getElementById('computerBtn');
      const gameDiv = document.getElementById('game');
      const cells = document.querySelectorAll('.cell');
      const statusDiv = document.getElementById('status');
      const resetBtn = document.getElementById('resetBtn');

      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let gameActive = false;
      let vsComputer = false;

      const winningConditions = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      function startGame(twoPlayers) {
        vsComputer = !twoPlayers;
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;

        startScreen.style.display = "none";
        gameDiv.style.display = "grid";
        resetBtn.style.display = "inline-block";
        statusDiv.textContent = Player ${currentPlayer}'s turn;

        cells.forEach(cell => {
          cell.textContent = "";
          cell.classList.remove('disabled');
          cell.style.backgroundColor = "#fff0f5";
        });

        if (vsComputer && currentPlayer === "O") {
          computerMove();
        }
      }

      function handleCellClick(e) {
        if (!gameActive) return;
        const cell = e.target;
        const index = parseInt(cell.getAttribute('data-index'));

        if (board[index] !== "") return;

        makeMove(index, currentPlayer);

        if (!gameActive) return;

        if (vsComputer && currentPlayer === "O") {
          setTimeout(computerMove, 400);
        }
      }

      function makeMove(index, player) {
        board[index] = player;
        cells[index].textContent = player;
        cells[index].classList.add('disabled');

        if (checkWin(player)) {
          statusDiv.textContent = Player ${player} wins! ðŸŽ‰;
          highlightWinningCells(player);
          gameActive = false;
          return;
        }
        if (board.every(cell => cell !== "")) {
          statusDiv.textContent = "It's a Draw!";
          gameActive = false;
          return;
        }
        currentPlayer = (player === "X") ? "O" : "X";
        statusDiv.textContent = Player ${currentPlayer}'s turn;
      }

      function checkWin(player) {
        return winningConditions.some(combination => {
          return combination.every(index => board[index] === player);
        });
      }

      function highlightWinningCells(player) {
        winningConditions.forEach(combination => {
          if (combination.every(index => board[index] === player)) {
            combination.forEach(i => {
              cells[i].style.backgroundColor = "#ffc0cb";
              cells[i].style.boxShadow = "0 0 15px #d63384";
            });
          }
        });
      }

      function computerMove() {
        if (!gameActive) return;

        const available = board
          .map((val, idx) => val === "" ? idx : null)
          .filter(v => v !== null);

        if (available.length === 0) return;

        let move = findBestMove("O") || findBestMove("X") || available[Math.floor(Math.random() * available.length)];

        makeMove(move, "O");
      }

      function findBestMove(player) {
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = player;
            if (checkWin(player)) {
              board[i] = "";
              return i;
            }
            board[i] = "";
          }
        }
        return null;
      }

      twoPlayersBtn.addEventListener('click', () => startGame(true));
      computerBtn.addEventListener('click', () => startGame(false));
      cells.forEach(cell => cell.addEventListener('click', handleCellClick));
      resetBtn.addEventListener('click', () => {
        startScreen.style.display = "flex";
        gameDiv.style.display = "none";
        resetBtn.style.display = "none";
        statusDiv.textContent = "";
        gameActive = false;
      });

      gameDiv.style.display = "none";
    });
  </script>

</body>
</html>
